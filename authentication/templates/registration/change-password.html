{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title%}Change password{% endblock %}
{% block content %}
<section>
	<div class="login-form">
		<center>
			<h1>Modifier le mot de passe de l'utilisateur</h1>
		</center>
		<form action="{% url 'password-change' %}" method="post">
			<center>
			{% csrf_token %}
			{{ form|crispy }}
			<br>
			<input type="submit" value="Valider" id="valid-text">
			</center>   
		</form>
	</div>
</section>
{% endblock %}
