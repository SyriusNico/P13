{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<section>
	<div class="login-form">
		<form action="{% url 'login' %}" method="post">
			<center>
			{% csrf_token %}
			{{ form|crispy }}
			<br>
			<input type="submit" value="Valider" id="valid-text">
			</center>   
		</form>
		<br>
		<p>Vous n'avez pas de compte ?</p>
		<a href="{% url 'register' %}">Inscrivez-vous</a>
	</div>
</section>
{% endblock %}
