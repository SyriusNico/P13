{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title%}Change mail{% endblock %}
{% block content %}
<section>
	<div class="login-form">
		<center>
			<h1>Modifier l'adresse mail de l'utilisateur</h1>
		</center>
		<form action="" method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" value="Valider" id="valid-text">   
		</form>
	</div>
</section>
{% endblock %}
