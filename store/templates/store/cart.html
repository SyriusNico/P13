{% extends 'base.html' %}

{% load static %}

{% block content %}
{% if count > '0' %}
<div class="cart-body">
	<form id="cart-form" action="{% url 'checkout' %}" method="POST">
	{% csrf_token %}
	<input type="hidden" name="user" class="user" value="{{ user.id }}">
	<h2 class="cart-header">MON PANIER</h2>
	<div class="cart-row">
		<span class="cart-item cart-column">ARTICLE</span>
		<span class="cart-price cart-column">PRIX</span>
		<span class="cart-quantity cart-column">QUANTITE</span>
	</div>
	<hr>
	<div class="cart-items">
	<!-- item-line will create here -->
	</div>
	<div class="cart-total">
		<strong class="cart-total-title" style="padding-right: 10px;">Total</strong>
		<span class="cart-total-price"></span>
	</div>
	<br>
	<br>
	<div class="cart-order">
		<input type="submit" name="order" class="btn-order" value="Commander">
	</div>
	</form>
</div>
<script type="module" src="{% static 'js/myCart.js' %}"></script>
{% else %}
<div class="cart-body">
	<center>
		<h1>Votre panier est vide</h1>
	</center>
</div>
{% endif %}
{% endblock %}
