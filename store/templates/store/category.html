{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="collection">
	{% for category in categories  %}
	<form class="category" action = "{% url 'products' %}" method = "get">
		<input  class="btn-category" type="submit" value="{{ category.name }}" name="category">
		<br>
	    <img src="{{ category.image }}" alt="{{ category.name }}">
	</form>
	{% endfor %}
</div>
{% endblock %}
